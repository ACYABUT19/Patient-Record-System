<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Information System</title>
    <link rel="stylesheet" href="AC.css">
    <script src="AC-patient-info.js" defer></script>
</head>
<body>
    <h1>Patient's Information System</h1>
    <form id="patient-form">
        <fieldset>
            <legend>Patient Information</legend>
            <label for="wardNumber">Ward Number:</label>
            <input type="text" id="wardNumber" name="wardNumber" required><br>

            <label for="bedNumber">Bed Number:</label>
            <input type="text" id="bedNumber" name="bedNumber" required><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="dateOfAdmission">Date of Admission:</label>
            <input type="date" id="dateOfAdmission" name="dateOfAdmission" required><br>

            <label for="reasonForAdmission">Reason for Admission:</label>
            <textarea id="reasonForAdmission" name="reasonForAdmission" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="emergencyContactName">Name:</label>
            <input type="text" id="emergencyContactName" name="emergencyContactName" required><br>

            <label for="emergencyContactRelationship">Relationship to Patient:</label>
            <input type="text" id="emergencyContactRelationship" name="emergencyContactRelationship" required><br>

            <label for="emergencyContactNumber">Contact Number:</label>
            <input type="tel" id="emergencyContactNumber" name="emergencyContactNumber" required><br>
        </fieldset>

        <fieldset>
            <legend>Doctor's Information</legend>
            <label for="doctorInCharge">Doctor-in-Charge:</label>
            <input type="text" id="doctorInCharge" name="doctorInCharge" required><br>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required><br>

            <label for="doctorContactNumber">Contact Number:</label>
            <input type="tel" id="doctorContactNumber" name="doctorContactNumber" required><br>

            <label for="lastConsultation">Last Consultation:</label>
            <input type="date" id="lastConsultation" name="lastConsultation" required><br>
        </fieldset>

        <button type="submit">Add Patient</button>
    </form>

    <h2>Patient List</h2>
    <ul id="patient-list"></ul>
</body>
</html>
